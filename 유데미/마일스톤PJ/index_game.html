<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>틱 택 톡 게임</title>

   

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/overlays.css">
<link rel="stylesheet" href="styles/configuration.css">
<link rel="stylesheet" href="styles/game.css">


<script src="js/config.js" defer></script>
<script src="js/game.js" defer></script>
<script src="js/app.js" defer></script>

</head>
<body>

    <div id="backdrop"></div>

    <header id="main-header">
        <h1> 플레이 Tic Tac Toe </h1>
        <p> HTML, CSS, JavaScript </p>
    </header>

    <main>

        <aside class="modal" id="config-overlay">
            <h2> 이름을 선택 </h2>

            <form>
                <div class="form-control">
                    <label for="playname"> 플레이어이름 </label>
                    <input type="text" name="playname" id="playname" required />

                </div>
                <p id="config-errors"></p>

                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-config-btn">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>

        </aside>

        <section id="game-configuration">
            <ol>
                <li>
                    <article id="player-1-data">
                       <h2>플레이어 1</h2>
                       <h3> 플레이어 이름 </h3> 
                       <p class="player-symbol"> X </p> <!--표식-->

                       <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">수정하기</button>
                    </article>    
                </li>

                <li>
                    <article id="player-2-data">
                       <h2>플레이어 2</h2>
                       <h3> 플레이어 이름 </h3> 
                       <p class="player-symbol"> O </p> <!--표식-->

                       <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">수정하기</button>
                    </article>    
                </li>     
            </ol>

            <button class="btn" id="start-game-btn"> Start New Game </button>

        </section>

        <section id="active-game">

            <article id="game-over">
                <h2> You won,<span id="winer-name">PLAYER NAME</span>! </h2>
                <p> Click "Start New Game" above, to start a new game! </p>
            </article>


            <p> It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li></li>    
                <li></li>    
                <li></li>

                <li></li>    
                <li></li>    
                <li></li>    
                
                <li></li>    <!--disabled-->
                <li></li>    
                <li></li>

            </ol>
        </section>

    </main>

</body>
</html>
